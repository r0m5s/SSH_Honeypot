  - id: n4
    label: client
    node_definition: alpine
    x: -700
    y: 300
    configuration: |-
      # configurable user account
      USERNAME=client
      PASSWORD=client
      hostname client

      # this is a shell script which will be sourced at boot
      HONEYIP=192.168.1.3
      DEFAULT_GATEWAY_IP=192.168.1.1

      #Networking Configuration
      cat > /etc/network/interfaces <<EOF
      auto lo
      iface lo inet loopback

      auto eth0
      iface eth0 inet static
              address $HONEYIP/24
              gateway $DEFAULT_GATEWAY_IP
      EOF

      cat > /etc/resolv.conf <<EOF
      nameserver 1.1.1.1
      nameserver 1.0.0.1
      EOF

      service networking restart

      ##############
      #Update Repos#
      ##############
      cat > /etc/apk/repositories <<EOF
      http://dl-cdn.alpinelinux.org/alpine/edge/main
      http://dl-cdn.alpinelinux.org/alpine/edge/community
      EOF

      apk update

      # Log Command Line
      apk add audit

      # Log shell commands run by users
      cat > /etc/audit/rules.d/log_commands <<EOF
      -a exit,always -F arch=b64 -F euid=0 -S execve
      -a exit,always -F arch=b32 -F euid=0 -S execve
      EOF
      service auditd start

      #Installation of bash command line
      apk add bash

      cat > /etc/environment <<EOF
      PROMPT_COMMAND='echo "$(whoami) $(date "+%Y-%m-%d.%H:%M:%S") $(pwd) $(history 1)" >> /var/log/command_line/bash-history-$(date "+%Y-%m-%d").log'
      EOF

      mkdir -p /var/files
      cat > /etc/profile <<EOF
      wget_malware ()
      {
          wget "$1";
          if [[ "$@" == *"http"* ]]; then
              malware_file=$(ls -t | head -n1);
              mkdir -p /var/files;
              cp $malware_file /var/files/$malware_file
          fi
      }

      curl_malware ()
      {
          curl "$1";
          if [[ "$@" == *"http"* ]]; then
              malware_file=$(ls -t | head -n1);
              mkdir -p /var/files;
              cp $malware_file /var/files/$malware_file
          fi
      }

      alias wget=wget_malware
      alias curl=curl_malware
      EOF

      chmod 644 /etc/profile
      sed -i 's/ash/bash/g' /etc/passwd

      # Aditional Security Measures
      echo "$USERNAME ALL=(ALL) ALL" >> /etc/sudoers

      # Disable Root account on SSH login
      echo "PermitRootLogin no" >> /etc/ssh/sshd_config
    image_definition: alpine-3-13-2-base
    tags: []
