  - id: n7
    label: honeypot
    node_definition: alpine
    x: -150
    y: 300
    configuration: |-
      # configurable user account
      USERNAME=honey
      PASSWORD=honey
      hostname honeypot_server

      # this is a shell script which will be sourced at boot
      HONEYNET_IP=192.168.0.2
      HONEYNET_GATEWAY_IP=192.168.0.1
      SSH_CLIENT=192.168.0.1

      EXTERNAL_NET_IP=192.168.1.2
      EXTERNAL_GATEWAY=192.168.1.1

      #Networking Configuration
      cat > /etc/network/interfaces <<EOF
      auto lo
      iface lo inet loopback

      auto eth0
      iface eth0 inet static
              address $HONEYNET_IP/30
              gateway $HONEYNET_GATEWAY_IP

      auto eth1
      iface eth1 inet static
              address $EXTERNAL_NET_IP/24
              gateway $EXTERNAL_GATEWAY
      EOF

      cat > /etc/resolv.conf <<EOF
      nameserver 1.1.1.1
      nameserver 1.0.0.1
      EOF

      service networking restart

      ##############
      #Update Repos#
      ##############
      cat > /etc/apk/repositories <<EOF
      http://dl-cdn.alpinelinux.org/alpine/edge/main
      http://dl-cdn.alpinelinux.org/alpine/edge/community
      EOF

      apk update

      #Iptables installation
      apk add iptables

      #Transparent Proxy configuration
      service sshd stop
      echo 1 > /proc/sys/net/ipv4/ip_forward
      iptables -t nat -A PREROUTING -p tcp --dport 22 -j DNAT --to-destination $SSH_CLIENT:22
      iptables -t nat -A POSTROUTING -p tcp -d $SSH_CLIENT --dport 22 -j SNAT --to-source $HONEYIP

      #Log connections from port 22
      iptables -I INPUT -p tcp --dport 22 -m state --state NEW -j LOG --log-level 1 --log-prefix "New Connection >> "

      #Change default routes
      ip route del default
      ip route add default via 192.168.1.1 dev eth1 metric 1
      ip route add default via 192.168.0.1 dev eth0 metric 2
